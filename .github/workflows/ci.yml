name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ruby: 2.6
            bundler: 1.17.3
          - ruby: 2.7
            bundler: 2.4.22
          - ruby: 3.0
            bundler: 2.4.22
          - ruby: 3.1
            bundler: 2.4.22
          - ruby: 3.2
            bundler: 2.4.22
          - ruby: 3.3
            bundler: 2.4.22
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: ${{ matrix.bundler }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rake test
